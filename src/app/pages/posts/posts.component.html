<ul class="u-listReset product-grid">
  <li class="u-marginBottom" *ngFor="let post of posts">
    <mat-card class="posts-card">
      <mat-card-header>
        <mat-card-title>{{ post.fields.name }}</mat-card-title>
        <mat-card-subtitle><strong>Summary: {{ post.fields.description }} $</strong></mat-card-subtitle>
      </mat-card-header>
      <!-- <img mat-card-image src="{{ post.fields.image }}"> -->
      <mat-card-actions class="u-marginTopAuto">
        <a mat-button [routerLink]="['/posts', post.fields.slug]">View details</a>
      </mat-card-actions>
    </mat-card>
  </li>
</ul>
